<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post" action="./recvfile"
              enctype="multipart/form-data">

            <label>单文件:</label>
            <input type="file" name="single"/>
            <br/>

            <button type="submit">提交</button>
        </form>

        <form method="post" action="./recvfile"

        </form>
    </body>
